<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:menuApp="http://java.sun.com/jsf/composite/menus">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=utf-8" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/style_master.css" />
	<script src="resources/js/jquery-1.8.3.min.js" type="text/javascript"
		charset="utf-8"></script>

	<script>
	$(document).ready (function() {
		
		  $('#teste .head_button_menu').click(
		    function() {
			    
		    	if($(".header").css("display") == 'block') {
			          $("#a_more").removeClass("cssadd");
		         } else {
		        	 $("#a_more").addClass("cssadd");
		         }
					
	    		 $(".header").slideToggle();
				
		    });
		    
		});

	
	$(document).ready (function() {
		  $('.main').click(
		    function() {
		    $(".header").slideUp();
		    $("#a_more").removeClass("cssadd");
					    
			 });
		});

	
	
	</script>
</h:head>
<h:body>
	<h:outputStylesheet name="styleaplication.css" library="css"
		target="head" />
	<h:outputStylesheet name="screen.css" library="css" target="head" />
	<h:outputStylesheet name="datatable.css" library="css" target="head" />

	<div id="container">

		<header> </header>

		<div class="main">

			<p:dataTable id="tableProduct" var="productlist" style="width:99.9%"
				value="#{mbUploadinfopackage.listPackage}"
				selection="#{mbUploadinfopackage.selected}"
				rowKey="#{productlist.indexTable}"
				rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
				rowIndexVar="rowIx" paginator="true" rows="15"
				selectionMode="single">

				<p:column headerText="Id" style="width:15px">#{productlist.codClientePostagem}</p:column>
				<p:column headerText="Codigo Postagem" style="width:15px">#{productlist.dtPostagem}</p:column>
				

			</p:dataTable>
			
		</div>

		<footer>
			<div id="pai" style="position: absolute; top: 0px; width: 100%">
				<div class="header">
					<div class="inner">
					</div>
						<h3 class="msg_welcome">  Seja bem vindo ao Gerenciador de pacotes do correio.</h3>
					</div>
					<div id="teste">
					<div class="header_menu_left">
						<!-- ul>
							<li><a href="#" id="a_upload" class="head_button_upload">Upload</a></li>
						</ul -->
					</div>
					<div class="header_menu_right">
						<ul>
							<li><a href="#" id="a_more" class="head_button_menu">+More</a></li>
						</ul>
					</div>

				</div>
			</div>
			<p>footer</p>
		</footer>
	</div>
</h:body>
</html>
