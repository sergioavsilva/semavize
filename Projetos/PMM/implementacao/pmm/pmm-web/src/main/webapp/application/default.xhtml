<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:menuApp="http://java.sun.com/jsf/composite/menus"
	template="/WEB-INF/templates/default.xhtml">
	<!-- Template -->

	<!-- Menu padrao desse modulo -->
	<ui:define name="menu">
		
		<rich:toolbar height="26px">
			<rich:dropDownMenu mode="ajax">
				<f:facet name="label">
					<h:panelGroup>
						<h:graphicImage value="/images/icons/copy.gif" styleClass="pic"
							alt="copy" />
						<h:outputText value="Tarefas" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem label="Historico"
					action="pretty:historynumber" icon="/images/icons/create_doc.gif">
				</rich:menuItem>
			</rich:dropDownMenu>
			
			<rich:toolbarGroup >
				<h:panelGroup>
					<h:graphicImage value="/images/icons/copy.gif" styleClass="pic"
						alt="copy" />
					<h:commandLink value="Upload" immediate="true" action="pretty:uploadinfopackage" />
				</h:panelGroup>
			</rich:toolbarGroup>
			
			<rich:toolbarGroup location="right">
				<h:panelGroup>
					<h:graphicImage value="/images/icons/copy.gif" styleClass="pic"
						alt="copy" />
					<a href="#{request.contextPath}/j_spring_security_logout">Logout</a>
				</h:panelGroup>
			</rich:toolbarGroup>
			
		</rich:toolbar>
		
	</ui:define>


	<ui:define name="content">

		<ui:insert name="content1"></ui:insert>
	</ui:define>

</ui:composition>
